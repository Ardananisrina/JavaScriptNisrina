<html>
    <head>
        <tittle>Konversi Angka menjadai Huruf</tittle>
    </head>
    <SCRIPT language="Javascript">
    function test () {
        var a=document.kirim.T1.value
            if (a <= 49)
                document.kirim.T2.value="E"
            else if (a >= 50 && a <= 74)
                document.kirim.T2.value="D"
            else if (a >= 75 && a <= 82)
                document.kirim.T2.value="C"
            else if (a >= 83 && a <= 92)
                document.kirim.T2.value="B"
            else
                document.kirim.T2.value="A"
    }
    </SCRIPT>
    <body>
        <form method="POST" name="kirim">
            <p>Masukkan Bilangan <input type="text" name="T1" size="20"> <br></p>
            <p><input type="button" value="KONVERSI" name="B1" onclick=test()>
            </p>
            <p>Predikat Huruf <input type="text" name="T2" size="20">
            </p>

        </form>
    </body>
</html>
