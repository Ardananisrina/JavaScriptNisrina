<html>
    <head>
        <tittle>Program JavaScript</tittle>
    </head>
    <script language = "JavaScript">
    function pesan(){
        alert ("memanggil javascript lewat body onload")
    }

    function biodata(){
        document.write("Selamat Belajar JavaScript<br>");
        document.write("Selalu Semangat || Semoga Sukses!");
    }
    </script>
    <body onload=pesan()+biodata()></body>
</html>
